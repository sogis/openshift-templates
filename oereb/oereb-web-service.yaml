apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: ilivalidator-template
  annotations:
    openshift.io/display-name: "All components for OEREB Web Service"
    description: >-
      "Creates all necessary components for the OEREB Web Service"
    openshift.io/long-description: >-
      "Creates all necessary components for the OEREB Web Service"
    tags: "agi,gdi,oereb-service,java"
    iconClass: icon-java
labels:
  createdBy: oereb-service-template
parameters:
  - description: Name for Environment
    name: env
    required: true
    value: test
  - description: URL of DB ENV
    name: dbenv
    required: true
    value: geodb-t
  - description:
    name: dbschema
    required: true
    value: stage
  - description: Version of Image
    name: version
    required: true
    value:
  - description: Number of replicas to run
    name: REPLICA_COUNT
    value: "1"
  - description: CPU limit
    name: CPU_LIMIT
    value:
  - description: CPU request
    name: CPU_REQUEST
    value:
  - description: Memory limit
    name: MEMORY_LIMIT
    value:
  - description: Memory request
    name: MEMORY_REQUEST
    value:
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Image Stream of the application
    labels:
      application: oereb-web-service
    creationTimestamp: null
    generation: 1
    name: oereb-web-service
  spec:
    replicas: ${{REPLICA_COUNT}}
    revisionHistoryLimit: 10
    selector:
      deploymentconfig: oereb-web-service
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 10%
        maxUnavailable: 10%
        timeoutSeconds: 60
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp
        creationTimestamp: null
        labels:
          application: oereb-web-service
          deploymentconfig: oereb-web-service
      spec:
        containers:
        - env:
            - name: DBURL
              value: 'jdbc:postgresql://${dbenv}.rootso.org/oereb?sslmode=require'
            - name: DBSCHEMA
              value: ${dbschema}
            - name: DBUSR
              valueFrom:
                secretKeyRef:
                  name: oereb-web-service-secret
                  key: username
            - name: DBPWD
              valueFrom:
                secretKeyRef:
                  name: oereb-web-service-secret
                  key: password
            - name: TMPDIR
              value: /tmp
            - name: TZ
              value: Europe/Zurich
            - name: MININTERSECTION
              value: '0.5'
          image: sogis/oereb-web-service
          imagePullPolicy: IfNotPresent
          name: oereb-web-service
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - oereb-web-service
        from:
          kind: ImageStreamTag
          name: oereb-web-service:${version}
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    name: oereb-web-service
    annotations:
      description: http port of application
    labels:
      application: oereb-web-service
  spec:
    selector:
      deploymentconfig: oereb-web-service
    ports:
    - protocol: TCP
      name: "80"
      port: 80
      targetPort: 8080
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: oereb-web-service
    labels:
      application: oereb-web-service
  spec:
    tags:
    - from:
        kind: DockerImage
        name: sogis/oereb-web-service:${version}
      name: ${version}
      importPolicy:
        scheduled: true
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
      haproxy.router.openshift.io/timeout: 60s
    creationTimestamp: null
    labels:
      application: oereb-web-service
    name: oereb-web-service
  spec:
    host: oereb-web-service-${env}.apps.ocp.so.ch
    port:
      targetPort: 8080
    to:
      kind: Service
      name: oereb-web-service
      weight: 100
    wildcardPolicy: None
