apiVersion: v1
kind: Template
metadata:
  name: gb2av
labels:
  template: gb2av-template
  app: gb2av
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: gb2av
  spec:
    tags:
    - from:
        kind: DockerImage
        name: sogis/gb2av:${TAG}
      importPolicy:
        scheduled: ${{IMPORT_POLICY_SCHEDULED}}
      name: ${TAG}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: gb2av
  spec:
    template:
      metadata:
        labels:
          app: gb2av
          deploymentconfig: gb2av
      spec:
        containers:
        - name: gb2av
          env:
          - name: SPRING_PROFILES_ACTIVE
            value: ${ENVIRONMENT_SHORT}
          - name: TZ
            value: Europe/Amsterdam
          envFrom:
          - secretRef:
              name: aws-secret-gb2av
          - secretRef:
              name: infogrips-secret
          - secretRef:
              name: db-secret-gretl
    replicas: 1
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - gb2av
        from:
          kind: ImageStreamTag
          name: gb2av:${TAG}
    selector:
      app: gb2av
      deploymentconfig: gb2av
    strategy:
      type: Rolling
    revisionHistoryLimit: 10
parameters:
- name: ENVIRONMENT_SHORT
  description: "The short name of the environment the template is processed for (one of dev, test, int, prod)"
  value: test
- name: TAG
  description: "The Docker image tag to use (e.g. latest, 1.0.11)"
  value: latest
- name: IMPORT_POLICY_SCHEDULED
  description: "Regularly check for changed image (default: false)"
  value: "false"
