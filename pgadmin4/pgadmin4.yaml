apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${APPNAME}-template
labels:
  template: ${APPNAME}-template
  app: ${APPNAME}
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ${APPNAME}
    labels:
      app: ${APPNAME}
  spec:
    tags:
    - from:
        kind: DockerImage
        name: ${IMAGENAME}:${TAG}
      importPolicy:
        scheduled: ${{IMPORT_POLICY_SCHEDULED}}
      name: ${TAG}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ${APPNAME}
  spec:
    replicas: ${{REPLICA_COUNT}}
    revisionHistoryLimit: 3
    selector:
      app: ${APPNAME}
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: ${APPNAME}
      spec:
        containers:
        - name: ${APPNAME}
          envFrom:
          - secretRef:
              name: ${APPNAME}-secret
          resources:
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
          volumeMounts:
          - name: pgadmin4
            mountPath: /var/lib/pgadmin
        securityContext:
          runAsUser: 5050
        serviceAccountName: pgwatch2
        volumes:
        - name: pgadmin4
          persistentVolumeClaim:
            claimName: pgadmin4-claim-lowback
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - ${APPNAME}
        from:
          kind: ImageStreamTag
          name: ${APPNAME}:${TAG}
- apiVersion: v1
  kind: Service
  metadata:
    name: ${APPNAME}
  spec:
    selector:
      app: ${APPNAME}
    ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: 80-tcp
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: ${APPNAME}
  spec:
    host: ${HOSTNAME}
    port:
      targetPort: 80-tcp
    to:
      kind: Service
      name: ${APPNAME}
parameters:
  - name: APPNAME
    description: Name of the App
    required: true
  - name: IMAGENAME
    description: Name of the docker image (e.g. sogis/my-image)
    required: true
  - name: TAG
    description: The Docker image tag to use (e.g. latest)
    required: true
  - name: IMPORT_POLICY_SCHEDULED
    description: Regularly check for changed image?
    required: true
  - name: REPLICA_COUNT
    description: Number of replicas to run
    required: true
  - name: CPU_LIMIT
    description: The maximum amount of CPU the container is allowed to use when running.
    required: true
  - name: MEMORY_LIMIT
    description: The maximum amount of memory the container is allowed to use when running.
    required: true
  - name: CPU_REQUEST
    description: The minimum amount of CPU the container is guaranteed.
    required: true
  - name: MEMORY_REQUEST
    description: The minimum amount of memory the container is guaranteed.
    required: true
  - name: HOSTNAME:
    description: The hostname for the route
    required: true
