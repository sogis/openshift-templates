apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${APPNAME}-template
labels:
  template: ${APPNAME}-template
  app: ${APPNAME}
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ${APPNAME}
    labels:
      app: ${APPNAME}
  spec:
    lookupPolicy:
      local: true
    tags:
    - from:
        kind: DockerImage
        name: ${IMAGENAME}:${TAG}
      importPolicy:
        scheduled: ${{IMPORT_POLICY_SCHEDULED}}
      name: ${TAG}
- apiVersion: batch/v1
  kind: CronJob
  metadata:
    name: ${APPNAME}
  spec:
    schedule: ${SCHEDULE}
    suspend: false
    jobTemplate:
      spec:
        activeDeadlineSeconds: 30
        backoffLimit: 0
        template:
          metadata:
            labels:
              parent: cronjob-${APPNAME}
          spec:
            restartPolicy: Never
            containers:
            - name: ${APPNAME}
              image: ${APPNAME}:${TAG}
              env:
              - name: PGSERVICE
                value: ldap2pg
              - name: PGSERVICEFILE
                value: /workspace/pg_service/pg_service.conf
              - name: LDAPTLS_CACERT
                value: /usr/local/share/ca-certificates/ca-certificates.crt
              envFrom:
              - secretRef:
                  name: ldap2pg-ldap-secret
              args:
              - --real
              livenessProbe:
                exec:
                  command: [ldap2pg, --version]
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
              resources:
                limits:
                  cpu: ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
              volumeMounts:
              - name: ldap2pg-configmap-volume
                mountPath: /workspace
                readOnly: true
              - name: ldap2pg-db-secret-volume
                mountPath: /workspace/pg_service/
                readOnly: true
              - name: ldap2pg-ca-certificates-volume
                mountPath: /usr/local/share/ca-certificates
                readOnly: true
            volumes:
            - name: ldap2pg-configmap-volume
              configMap:
                name: ldap2pg-configmap
            - name: ldap2pg-db-secret-volume
              secret:
                secretName: ldap2pg-db-secret
            - name: ldap2pg-ca-certificates-volume
              configMap:
                name: ldap2pg-ca-certificates
parameters:
- name: APPNAME
  description: Name of the App
  required: true
- name: IMAGENAME
  description: Name of the docker image (e.g. sogis/my-image)
  required: true
- name: TAG
  description: The Docker image tag to use (e.g. latest)
  value: latest
- name: IMPORT_POLICY_SCHEDULED
  description: Regularly check for changed image?
  value: 'false'
- name: CPU_REQUEST
  description: The minimum amount of CPU the container is guaranteed.
  required: true
- name: CPU_LIMIT
  description: The maximum amount of CPU the container is allowed to use when running.
  required: true
- name: MEMORY_REQUEST
  description: The minimum amount of memory the container is guaranteed.
  required: true
- name: MEMORY_LIMIT
  description: The maximum amount of memory the container is allowed to use when running.
- name: SCHEDULE
  description: Schedule of the cron job (cron format, e.g. 00 11 * * *)
  required: true
